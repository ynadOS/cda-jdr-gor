

    <div class="campaign-card">
        
        <div class= "card" *ngFor="let campaign of campaigns">
              <h2>{{ campaign.name }}</h2>
              <p><strong>Description:</strong> {{ campaign.description }}</p>
              <p><strong>Universe:</strong> {{ campaign.universe }}</p>
              <p><strong>Context:</strong> {{ campaign.context }}</p>
              <p><strong>Status:</strong> {{ campaign.progress_status | uppercase }}</p>
              
              <h3>Player Characters:</h3>
              <ul>
                <li *ngFor="let player of campaign.player_characters">
                  <p><strong>{{ player.name }}</strong> ({{ player.class }}) - Level: {{ player.level }}</p>
                </li>
              </ul>
        </div>
          
    </div>
